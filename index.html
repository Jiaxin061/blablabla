<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DblaFence - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #000;
            color: #f5f5f7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, rgba(0,0,0,1) 0%, #121214 50%, #1d1d1f 100%);
            position: relative;
            overflow: hidden;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.4;
        }

        .login-content {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
        }

        .login-left {
            flex: 1;
            padding-right: 200px;
            display: none;
        }

        .login-title {
            font-size: 67px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #f5f5f7, #2d7aff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-subtitle {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 30px;
            color: #87879d;
        }

        .login-box {
            background-color: #1d1d1f;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 420px;
            padding: 32px;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .box-blur {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(45, 122, 255, 0.6);
            border-radius: 50%;
            filter: blur(80px);
            top: -30px;
            right: -30px;
            z-index: 0;
        }

        .login-box-content {
            position: relative;
            z-index: 1;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .logo img {
            height: 64px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 24px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #86868b;
        }

        input[type="email"], 
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            background-color: #2c2c2e;
            border: 1px solid #3a3a3c;
            border-radius: 8px;
            color: #f5f5f7;
            font-size: 16px;
            transition: all 0.2s;
        }

        input[type="email"]::placeholder, 
        input[type="password"]::placeholder,
        input[type="text"]::placeholder {
            color: #86868b;
        }
        
        /* Fix for autofill styling */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus {
            -webkit-text-fill-color: #f5f5f7;
            -webkit-box-shadow: 0 0 0px 1000px #2c2c2e inset;
            transition: background-color 5000s ease-in-out 0s;
        }

        /* Firefox autofill */
        input:autofill {
            background-color: #2c2c2e;
            color: #f5f5f7;
        }

        input[type="email"]:focus, 
        input[type="password"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #2d7aff;
            box-shadow: 0 0 0 2px rgba(45, 122, 255, 0.3);
        }

        .account-detected {
            position: absolute;
            top: -8px;
            right: 0;
            background: linear-gradient(90deg, #2d7aff7c, #30d15875);
            border: 1px solid #2d7aff;
            color: white;
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 4px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .account-detected.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Auth Type Toggle */
        .auth-toggle {
            display: flex;
            margin-bottom: 32px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #3a3a3c;
        }

        .auth-toggle-btn {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: #2c2c2e;
            color: #86868b;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }

        .auth-toggle-btn.active {
            background: #2d7aff;
            color: white;
        }

        /* Form Containers */
        #signin-form,
        #signup-form {
            margin-top: 8px;
        }

        #signin-form .form-group:last-child {
            margin-bottom: 24px;
        }

        #signup-form .form-group:last-child {
            margin-bottom: 24px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }

        .remember-me input {
            margin-right: 8px;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #86868b;
        }

        .forgot-password a {
            color: #2d7aff;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        button {
            display: block;
            width: 100%;
            padding: 14px;
            background-color: #2d7aff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background-color: #2260d2;
        }

        .btn-shine {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100px;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            20% { left: 100%; }
            100% { left: 100%; }
        }

        @media (min-width: 992px) {
            .login-left {
                display: block;
            }
            
            .login-box {
                margin-top: 0;
            }
        }

        @media (max-width: 480px) {
            .login-box {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="particles" id="particles-js"></div>
        <div class="login-content">
            <div class="login-left">
                <h2 class="login-title">Monitor Your IT Health with DblaFence</h2>
                <p class="login-subtitle">Advanced system monitoring and optimization for individuals and enterprises. Get real-time insights and automated solutions for your IT infrastructure.</p>
        
            </div>

            <div class="login-box">
                <div class="box-blur"></div>
                <div class="login-box-content">
                    <div class="logo">
                        <img src="images/DblaFence_logo.png" alt="DblaFence Logo">
                    </div>
                    
                    <div class="auth-toggle">
                        <button class="auth-toggle-btn active" data-auth="signin">Sign In</button>
                        <button class="auth-toggle-btn" data-auth="signup">Sign Up</button>
                    </div>

                    <div id="signin-form">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Enter your email">
                            <div class="account-detected" id="accountDetected">Company Account Detected</div>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Enter your password">
                        </div>

                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>

                        <button id="loginBtn">
                            <div class="btn-shine"></div>
                            <span>Sign In</span>
                        </button>

                        <div class="forgot-password">
                            <a href="#">Forgot password?</a>
                        </div>
                    </div>

                    <div id="signup-form" style="display: none;">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" placeholder="Enter your full name">
                        </div>

                        <div class="form-group">
                            <label for="newEmail">Email</label>
                            <input type="email" id="newEmail" placeholder="Enter your email">
                            <div class="account-detected" id="newAccountDetected">Company Account Detected</div>
                        </div>

                        <div class="form-group">
                            <label for="newPassword">Password</label>
                            <input type="password" id="newPassword" placeholder="Create a password">
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" placeholder="Confirm your password">
                        </div>

                        <button id="registerBtn">
                            <div class="btn-shine"></div>
                            <span>Create Account</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Initialize particles for background
        if (window.particlesJS) {
            particlesJS("particles-js", {
                "particles": {
                    "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                    "color": { "value": "#2d7aff" },
                    "shape": { "type": "circle" },
                    "opacity": { "value": 0.5, "random": false },
                    "size": { "value": 3, "random": true },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#2d7aff",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 2,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": { "enable": true, "mode": "grab" },
                        "onclick": { "enable": true, "mode": "push" },
                        "resize": true
                    },
                    "modes": {
                        "grab": { "distance": 140, "line_linked": { "opacity": 1 } },
                        "push": { "particles_nb": 4 }
                    }
                },
                "retina_detect": true
            });
        }

        // Company domains for detection
        const companyDomains = [
            'company.com',
            'enterprise.com',
            'corp.com',
            'business.com',
            'dblafence.com',
            'microsoft.com',
            'apple.com',
            'google.com',
            'amazon.com'
        ];

        // Toggle between sign in and sign up
        document.querySelectorAll('.auth-toggle-btn').forEach(button => {
            button.addEventListener('click', function() {
                // Remove active class from all buttons
                document.querySelectorAll('.auth-toggle-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                // Add active class to clicked button
                this.classList.add('active');
                
                // Show the appropriate form
                if (this.dataset.auth === 'signin') {
                    document.getElementById('signin-form').style.display = 'block';
                    document.getElementById('signup-form').style.display = 'none';
                } else {
                    document.getElementById('signin-form').style.display = 'none';
                    document.getElementById('signup-form').style.display = 'block';
                }
            });
        });

        // Email input for account detection on sign in
        const emailInput = document.getElementById('email');
        const accountDetected = document.getElementById('accountDetected');
        
        emailInput.addEventListener('input', function() {
            detectAccountType(this.value, accountDetected);
        });
        
        // Email input for account detection on sign up
        const newEmailInput = document.getElementById('newEmail');
        const newAccountDetected = document.getElementById('newAccountDetected');
        
        newEmailInput.addEventListener('input', function() {
            detectAccountType(this.value, newAccountDetected);
        });
        
        function detectAccountType(email, indicator) {
            if (email.includes('@')) {
                const domain = email.split('@')[1];
                
                // Check if domain is a company domain
                if (companyDomains.some(companyDomain => domain.includes(companyDomain))) {
                    // Show company account detected
                    indicator.textContent = 'Company Account Detected';
                    indicator.classList.add('visible');
                } else {
                    // Show personal account detected
                    indicator.textContent = 'Personal Account Detected';
                    indicator.classList.add('visible');
                }
            } else {
                indicator.classList.remove('visible');
            }
        }

        // Handle login
        document.getElementById('loginBtn').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Basic validation
            if (!email || !password) {
                alert('Please enter your email and password');
                return;
            }
            
            // Check for valid email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address');
                return;
            }

            // Store user info in localStorage
            localStorage.setItem('userEmail', email);
            
            // Detect account type
            const domain = email.split('@')[1];
            const isCompanyAccount = companyDomains.some(companyDomain => domain.includes(companyDomain));
            localStorage.setItem('accountType', isCompanyAccount ? 'company' : 'personal');
            
            // Store the domain for company accounts
            if (isCompanyAccount) {
                localStorage.setItem('companyDomain', domain);
            }
            
            // Redirect to appropriate page based on account type
            if (isCompanyAccount) {
                window.location.href = 'company-dashboard.html';
            } else {
                window.location.href = 'personal-dashboard.html';
            }
        });
        
        // Handle registration
        document.getElementById('registerBtn').addEventListener('click', function() {
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('newEmail').value;
            const password = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Basic validation
            if (!fullName || !email || !password || !confirmPassword) {
                alert('Please fill out all fields');
                return;
            }
            
            // Check for valid email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address');
                return;
            }
            
            // Check if passwords match
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            // Store user info in localStorage (in a real app, this would be sent to a server)
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userName', fullName);
            
            // Detect account type
            const domain = email.split('@')[1];
            const isCompanyAccount = companyDomains.some(companyDomain => domain.includes(companyDomain));
            localStorage.setItem('accountType', isCompanyAccount ? 'company' : 'personal');
            
            // Store the domain for company accounts
            if (isCompanyAccount) {
                localStorage.setItem('companyDomain', domain);
            }
            
            // Redirect to appropriate page based on account type
            if (isCompanyAccount) {
                window.location.href = 'company-dashboard.html';
            } else {
                window.location.href = 'personal-dashboard.html';
            }
        });
    </script>
</body>
</html>
